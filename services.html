<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="American University of Kurdistan" />
    <meta name="description" content="This application is designed to for banks to provide mortgages" />
    <meta name="keywords" content="bank, loan, mortgage, payment, borrow" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Gara Bank - Services</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <!-- Starting Header -->
    <header>
        <nav>
            <div>
                <img src="assets/logo_white.png" alt="logo" />
                <div>Gara Bank</div>
            </div>
            <menu>
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="about.html">About</a>
                <a href="contact_us.html">Contact Us</a>
                <a href="policy.html">Policy</a>
            </menu>
        </nav>
    </header>
    <!-- Ending Header -->
    <!-- Starting Body -->
    <main>
        <section class="services">
            <div id="main-page">
                <a id="apply" href="#">Apply For a Mortgage</a>
                <div id="login-panel">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" placeholder="User name"><br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div>
                        <button id="login-button">Login</button>
                    </div>
                </div>
            </div>
            <div id="apply-status">

            </div>
            <div id="apply-form">

            </div>







            <label for="house_price">House Price (USD)</label>
            <input type="text" name="house_price" id="house_price" style="width:100px;text-align:center;" placeholder="0"><br>
            <label for="salary">Yearly Salary (USD)</label>
            <select name="salary" id="salary" style="width:200px;">
                <option value="0">-- Select Your Yearly Salary --</option>
                <option value="1">Less than 30,000</option>
                <option value="30">30,000 - 44,999</option>
                <option value="45">45,000 - 54,999</option>
                <option value="55">55,000 - 69,999</option>
                <option value="70">70,000 and above</option>
            </select><br>
            <label for="advance">Advance Payment (USD)</label>
            <input type="text" name="advance" style="width:100px;text-align:center;" id="advance" palceholder="0"><br>
            <input type="button" id="calculate" value="Calculate">
            <div id="calculation_results"></div>
        </section>
    </main>
    <!-- Ending Body -->
    <!-- Starting Footer -->
    <footer>
        <section>
            <aside class="name">
                <img src="assets/logo_white_200_100.png" alt="logo" />
                <div>Gara Bank</div>
            </aside>
            <aside class="contact">
                <p>Contact</p>
                <div>
                    <span>Email</span> <a href="mailto:name@email.com">name@email.com</a>
                </div>
                <div>
                    <span>Phone</span> <a href="tel:+9647509990000">+964 750 999 0000</a>
                </div>
                <div>
                    <span>Website</span> <a href="http://garabank.com">www.garabank.com</a>
                </div>
                <div>
                    <span>Address</span> Zakho Rd. Sumel - Duhok, Kurdistan Region of Iraq
                </div>
            </aside>
            <aside class="links">
                <p>Links</p>
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="about.html">About</a>
                <a href="contact_us.html">Contact Us</a>
                <a href="policy.html">Policy</a>
            </aside>
        </section>
    </footer>
    <!-- Ending Footer -->
</body>
</html>
